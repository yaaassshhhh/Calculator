<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
<script src="script.js" defer></script>
</head>
<body>
    
    <div class="main">
        <div class="over">
            <h2 class="h">0.0</h2>
            <h3 class="op"></h3>
            <h2 class="hh">0</h2>
            <h3 class="ans">00</h3>
        </div>
       <div class="under"> 
        <button class="clear" value="c">c</button>
        <button class="percentage ops1" value="%">%</button>
        <button class="divide ops1" value="/">รท</button>   
        <button class="seven num1 " value="7">7</button> 
        <button class="eight num1" value="8">8</button>
        <button class="nine num1" value="9">9</button>
        <button class="multiply num1" value="*">ร</button>
        <button class="six num2" value="6">6</button>
        <button class="five num2 " value="5">5</button>
        <button class="four num2" value="4">4</button>
        <button class="plus num2" value="+">+</button>
        <button class="three num3" value="3">3</button>
        <button class="two num3" value="2">2</button>
        <button class="one num3" value="1">1</button>
        <button class="minus num3" value="-">-</button>
        <button class="zero" value="0">0</button>
        <button class="decimal num4" value=".">.</button>
        <button class="result num4" value="=">=</button>
       </div>
    </div>

</body>

</html>
